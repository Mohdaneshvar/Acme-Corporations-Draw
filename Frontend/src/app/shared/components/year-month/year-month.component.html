<div class="input-group">

  <select class="form-control col-6 p-0" (change)="changeValue()" [(ngModel)]="month"
    [attr.disabled]="isDisabled ? true : null">
    <option value="0" disabled selected>ماه</option>
    <option *ngFor="let item of monthList" [value]="item.Id">{{item.Id}} - {{item.Title}}</option>
  </select>

  <div class="input-group-append col-6 p-0">
    <input type="number" class="form-control text-center rounded-right" placeholder="سال" [(ngModel)]="year"
      (input)="changeValue()" (blur)="fixYear()" [attr.disabled]="isDisabled ? true : null" appNumeric="4">
  </div>
</div>
